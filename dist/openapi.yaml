
openapi: 3.0.0
info:
  title: Recipes api
  description: API for recipes project
  version: 1.0.1

servers:
  - url: "http://127.0.0.1:3000"
    description: Local server

tags:
  - name: Auth
    description: All authentication related routes
  - name: Users
    description: All the user's personal app info
  - name: Recipes
    description: All recipes general info

paths:
  /register:
    post:
      tags:
        - Auth
      summary: A new user from the client is added to the server
      description: A JSON object contains all the details about the new user.
      requestBody:
        description: Inventory item to add
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        required: true
      responses:
        "201":
          description: A new user has been added
        "400":
          description: wrong input parameters

  /login:
    post:
      tags:
        - Auth
      summary: Login an exist user
      description: An exist user login to the system
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginScheme"
        required: true
      responses:
        "200":
          description: |
            User was found in the DB and authenitcated successfully. The session ID is returned in a cookie named `session`.  You should include this cookie in subsequent requests
          headers:
            Set-Cookie:
              style: simple
              explode: false
              schema:
                type: string
                example: session=87s97sdhgf279293f8w0e9
        "401":
          description: Authentication failed

  /logout:
    post:
      tags:
        - Auth
      summary: logout a user from the system
      responses:
        "200":
          description: the user has been successfully logged out

  /users/favorites:
    get:
      tags:
        - Users
      summary: Return the favorite recipes saved by user
      responses:
        "200":
          description: list of favorite recipes
        "401":
          description: Unauthorized
      security:
        - bearerAuth: []
    post:
      tags:
        - Users
      summary: Save a recipe as favorite
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                recipeId:
                  type: integer
      responses:
        "200":
          description: Recipe successfully saved
        "401":
          description: Unauthorized
      security:
        - bearerAuth: []

  /users/favorites/{recipeId}:
    delete:
      tags:
        - Users
      summary: Remove a recipe from the user's favorites
      parameters:
        - in: path
          name: recipeId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Recipe removed from favorites
        "404":
          description: Recipe not found in favorites
        "401":
          description: User not logged in
      security:
        - bearerAuth: []

  /my-recipes:
    get:
      tags:
        - Users
      summary: Get all user-created recipes
      responses:
        "200":
          description: List of personal recipes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeList'

  /family-recipes:
    get:
      tags:
        - Users
      summary: Get family recipes
      responses:
        "200":
          description: List of family recipes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeList'

  /add-recipe:
    post:
      tags:
        - Users
      summary: Create a new personal or family recipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewRecipeRequest'
      responses:
        "201":
          description: Recipe created successfully
        "400":
          description: Invalid input
        "401":
          description: User not authenticated
      security:
        - bearerAuth: []

  /recipes/last-watched:
    get:
      tags:
        - Recipes
      summary: Get last watched recipes
      responses:
        "200":
          description: Last 3 watched recipes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeList'
        "401":
          description: Unauthorized
      security:
        - bearerAuth: []

  /recipes/random:
    get:
      tags:
        - Recipes
      summary: Get random recipes
      parameters:
        - name: number
          in: query
          required: false
          schema:
            type: integer
            default: 3
      responses:
        "200":
          description: List of random recipes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeList'

  /recipes/{id}/like:
    post:
      tags:
        - Recipes
      summary: Like a recipe
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Recipe liked
        "401":
          description: Unauthorized
      security:
        - bearerAuth: []
    delete:
      tags:
        - Recipes
      summary: Unlike a recipe
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Recipe unliked
        "401":
          description: Unauthorized
      security:
        - bearerAuth: []

  /search:
    get:
      tags:
        - Recipes
      summary: Search recipes by keyword
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
        - name: number
          in: query
          required: false
          schema:
            type: integer
            default: 5
      responses:
        "200":
          description: List of matching recipes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeList'
        "400":
          description: Missing query

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          description: username conatins between 3 to 8 letters only
          example: my_name
        firstname:
          type: string
          description: user's first name
          example: my_first_name
        lastname:
          type: string
          description: user's last name
          example: my_last_name
        country:
          type: string
          description: user's country
          example: Israel
        password:
          maxLength: 10
          minLength: 5
          type: string
          description:
            password conatins between 5 to 10 chars, at least one of them
            is a number and a special char
          format: password
          example: my_name@12
        email:
          pattern: email
          type: string
          description: user's email
          example: my_name12@gmail.com
        # image-url:
        #   pattern: URL
        #   type: string
        #   description: URL for the user's image
        #   example: https://cloudinary.com/
      description: Model containing user info
    LoginScheme:
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          description: username conatins letters only
        password:
          maxLength: 10
          minLength: 5
          description: password conatins at least one number and one special char
          format: password
      example:
        username: my_name
        password: my_name@12
    RecipePreview:
      type: object
      properties:
        id:
          type: integer
          description: recipe identifier
          example: 102
        title:
          type: string
          description: recipe name
          example: Simple Macaroni and Cheese
        image:
          type: string
          description: recipe image
          format: URL
          example: https://spoonacular.com/recipeimages/655455-566x370.jpg
        readyInMinutes:
          type: integer
          description: the time takes to make this recipe
          example: 45
        popularity:
          type: integer
          description: how many likes got this recipe
          example: 5987
        vegetarian:
          type: boolean
          description: indication if the recipe is vegetarian
          example: false
        vegan:
          type: boolean
          description: indication if the recipe is vegan
          example: false
        glutenFree:
          type: boolean
          description: indication if the recipe is gluten free
          example: false
